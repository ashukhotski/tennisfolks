<div class="container-fluid" ng-if="!authenticated">
	<div class="page-header">
		<h1>{{translate.passwordReset}}</h1>
	</div>
	<div>
		<form role="form" class="form-inline" id="pwdForm" ng-submit="restore(email)">
			<label for="email">E-mail: </label>
			<input id="email" type="text" class="form-control" ng-model="email">
			<button type="submit" class="btn btn-primary">{{translate.restore}}</button>
		</form>
	</div>
</div>
